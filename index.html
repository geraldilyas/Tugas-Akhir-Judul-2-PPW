<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Screenshot 2025-10-27 222242.png" alt="Foto Profil">
            <h1>Gerald Ilyas Manuel Gultom</h1>
            <p class="description">Ini adalah halaman yang menggambarkan profil dari Gerald Ilyas</p>
        </div>

        <div class="main-content">
            <div class="content">
                <h2><span class="highlight">Riwayat Pendidikan</span></h2>
                <table>
                    <tr>
                        <th>Tingkat</th>
                        <th>Nama Institusi</th>
                        <th>Tahun</th>
                    </tr>
                    <tr>
                        <td>SMA</td>
                        <td>SMA Negeri 1 Belalau</td>
                        <td>2020 - 2023</td>
                    </tr>
                    <tr>
                        <td>Sarjana (S1)</td>
                        <td>Universitas Lampung</td>
                        <td>2023 - Sekarang</td>
                    </tr>
                </table>
            </div>  
            <div class="form-container">
                <h2><span class="highlight">Form Kirim Pesan</span></h2>
                <form action="#" method="POST">
                    <label for="nama">Nama Lengkap <span class="required">*</span></label>
                    <input type="text" id="nama" name="nama" required>

                    <label for="NPM">NPM <span class="required">*</span></label>
                    <input type="text" id="NPM" name="NPM" required>

                    <label for="telepon">Nomor Telepon</label>
                    <input type="tel" id="telepon" name="telepon">

                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="4" placeholder="Tuliskan pesan atau catatan..."></textarea>

                    <button type="submit">Kirim Data</button>
                </form>
            </div>
         </div>
    </div>
</body>
